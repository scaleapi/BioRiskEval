- datapaths: ["/workspaces/BioRiskEval/attack/data/ft_dataset/ncbi_downloads_orthoherpesviridae_exclude_simplexvirus/merged.fna"]  
  output_dir: "/workspaces/BioRiskEval/attack/data/ft_dataset/preprocessed_orthoherpesviridae_exclude_simplexvirus"
  output_prefix: orthoherpesviridae_exclude_simplexvirus_uint8_distinct
  train_split: 0.9
  valid_split: 0.05
  test_split: 0.05
  overwrite: True
  embed_reverse_complement: true # if true, then the reverse complement of the sequence will be added. The number of processed sequences will be doubled.
  random_reverse_complement: 0.0
  random_lineage_dropout: 0.0
  include_sequence_id: false
  transcribe: "back_transcribe"
  force_uppercase: true
  indexed_dataset_dtype: "uint8"
  tokenizer_type: "Byte-Level"
  vocab_file: null
  vocab_size: null
  merges_file: null
  pretrained_tokenizer_model: null
  special_tokens: null
  fast_hf_tokenizer: true
  append_eod: true
  enforce_sample_length: null
  ftfy: false
  workers: 1
  preproc_concurrency: 100000
  chunksize: 25
  drop_empty_sequences: true
  nnn_filter: true  # If you split your fasta on NNN (in human these are contigs), then you should set this to true.
  seed: 12342  # Not relevant because we are not using random reverse complement or lineage dropout.
